<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koci Slider</title>
  <link rel="stylesheet" href="./css/2021-11-10-slider.css">
</head>
<body>
      <main>
      <div id="slider">
        <div id="top-row">
          <img class="arrow arrow-left" id="arrow-left" src="./images/slider/arrow-left.png" alt="" />
          <div id="slides-container">
            <img class="slide active" src="./images/slider/photo1.jpg"/>
            <img class="slide" src="./images/slider/photo2.jpg" />
            <img class="slide" src="./images/slider/photo3.jpg" />
          </div>

          <img class="arrow arrow-right" id="arrow-right" src="./images/slider/arrow-right.png" alt="" />
        </div>
        <div id="bottom-row">
          <div id="dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
        </div>
      </div> 
    <main>
    <script src="./js/2021-11-10-slider.js"></script>
</body>
</html>
